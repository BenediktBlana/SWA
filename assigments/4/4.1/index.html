<html>
   <head>
      <title>4.1</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
         crossorigin="anonymous"
         />
      <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
         ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
         crossorigin="anonymous"
         ></script>
      <style></style>
      <script src="bundle.js"></script>
   </head>
   <body>
      <div class="container">
         <br>
         <div class="container">
            <div class="col">
               <div class="col">
                  <div class="col">
                     <label class="my-1 mr-2" for="severity-level">Switch warnings:</label>
                  </div>
                  <div class="btn-group-vertical" role="group">
                     <button type="button" class="btn btn btn-outline-primary btn-sm" disabled id="on" onclick="turnOnWarnings()">
                     On
                     </button>
                     <button type="button" class="btn btn-outline-dark btn-sm" id="off" onclick="turnOffWarnings()">
                     Off
                     </button>
                  </div>
               </div>
               <div class="col">
                  <form class="form my-auto">
                     <label class="my-1 mr-2" for="severity-level">Minimum Severity Level:</label>
                     <div class="col">
                        <select class="default-select" id="severity-level" onclick="updateSeverity()">
                           <option selected value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                           <option value="6">6</option>
                           <option value="7">7</option>
                        </select>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <br>
         <div class="row">
            <div class="col">
               <h4 class="title">
               Warnings</h5>
               <ul class="list-group" id="warning-list-group"></ul>
            </div>
         </div>
      </div>
   </body>
</html>
